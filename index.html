<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { 
          position: absolute;
        }
    </style>
</head>
<body>
    <p id="btn">TEST</p>
</body>
<script>
    const btn = document.getElementById("btn");

    if(btn.style.left == 0){
        btn.addEventListener('mouseover', (e) => {
            btn.style.left = "200px";
        
        })

    } 
    
    

</script>
</html>
